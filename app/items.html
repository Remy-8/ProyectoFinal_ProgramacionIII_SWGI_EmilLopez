<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema Web de Gestión de Items</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="page-container">
    <div class="page-header-line"></div>

    <div class="cyber-badge">Dashboard · ITEMS CRUD</div>
    <h1 id="dashboardTitle">Panel principal - CRUD de Items (SWGI)</h1>

    <p>
      <a href="#" id="logoutLink">Cerrar sesión</a>
    </p>

    <div id="flashContainer"></div>

    <h2>Crear nuevo item</h2>

    <form id="createForm">
      <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name">
      </div>

      <div>
        <label for="description">Descripción</label>
        <textarea id="description" name="description"></textarea>
      </div>

      <button type="submit" id="btnSave">Guardar</button>
    </form>

    <div class="validation-error" id="createError" style="display:none;"></div>

    <h2>Lista de items</h2>

    <p id="noItemsMessage">No hay registros aún.</p>

    <table id="itemsTable" style="display:none;">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="itemsTbody"></tbody>
    </table>
  </div>

  <script>
    function ensureLoggedIn() {
      const logged = localStorage.getItem("loggedIn");
      if (logged !== "true") {
        window.location.href = "login.html";
      }
    }

    function loadItems() {
      const data = localStorage.getItem("items");
      if (!data) return [];
      try {
        return JSON.parse(data);
      } catch (e) {
        return [];
      }
    }

    function saveItems(items) {
      localStorage.setItem("items", JSON.stringify(items));
    }

    function showFlashMessageIfNeeded() {
      const msg = localStorage.getItem("flashMessage");
      if (msg) {
        const cont = document.getElementById("flashContainer");
        cont.innerHTML = '<div class="flash-message">' + msg + '</div>';
        localStorage.removeItem("flashMessage");
      }
    }

    function renderItemsTable() {
      const items = loadItems();
      const tbody = document.getElementById("itemsTbody");
      const table = document.getElementById("itemsTable");
      const noItemsMsg = document.getElementById("noItemsMessage");

      tbody.innerHTML = "";

      if (items.length === 0) {
        table.style.display = "none";
        noItemsMsg.style.display = "block";
        return;
      }

      table.style.display = "table";
      noItemsMsg.style.display = "none";

      items.forEach(item => {
        const tr = document.createElement("tr");
        tr.setAttribute("data-id", item.id);

        const tdName = document.createElement("td");
        tdName.textContent = item.name;

        const tdDesc = document.createElement("td");
        tdDesc.textContent = item.description || "";

        const tdActions = document.createElement("td");
        tdActions.className = "actions";

        const btnEdit = document.createElement("button");
        btnEdit.type = "button";
        btnEdit.textContent = "Editar";
        btnEdit.className = "btn-edit";
        btnEdit.addEventListener("click", function() {
          goToEdit(item.id);
        });

        const btnDelete = document.createElement("button");
        btnDelete.type = "button";
        btnDelete.textContent = "Eliminar";
        btnDelete.className = "btn-delete";
        btnDelete.addEventListener("click", function() {
          deleteItem(item.id);
        });

        tdActions.appendChild(btnEdit);
        tdActions.appendChild(btnDelete);

        tr.appendChild(tdName);
        tr.appendChild(tdDesc);
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      });
    }

    function handleCreate(event) {
      event.preventDefault();
      const nameInput = document.getElementById("name");
      const descInput = document.getElementById("description");
      const errorDiv = document.getElementById("createError");

      const name = nameInput.value.trim();
      const description = descInput.value.trim();

      errorDiv.style.display = "none";
      errorDiv.textContent = "";

      if (!name) {
        errorDiv.textContent = "El nombre es obligatorio.";
        errorDiv.style.display = "block";
        return;
      }

      if (name.length > 50) {
        errorDiv.textContent = "El nombre no puede exceder 50 caracteres.";
        errorDiv.style.display = "block";
        return;
      }

      const items = loadItems();
      const newItem = {
        id: Date.now(),
        name: name,
        description: description
      };
      items.push(newItem);
      saveItems(items);

      nameInput.value = "";
      descInput.value = "";

      localStorage.setItem("flashMessage", "Registro creado correctamente.");
      renderItemsTable();
      showFlashMessageIfNeeded();
    }

    function goToEdit(id) {
      window.location.href = "edit_item.html?id=" + encodeURIComponent(id);
    }

    function deleteItem(id) {
      if (!confirm("¿Está seguro de eliminar este registro?")) {
        return;
      }
      let items = loadItems();
      items = items.filter(i => i.id !== id);
      saveItems(items);
      localStorage.setItem("flashMessage", "Registro eliminado correctamente.");
      renderItemsTable();
      showFlashMessageIfNeeded();
    }

    function handleLogout(event) {
      event.preventDefault();
      localStorage.removeItem("loggedIn");
      localStorage.setItem("flashMessage", "Sesión cerrada correctamente.");
      window.location.href = "login.html";
    }

    ensureLoggedIn();
    showFlashMessageIfNeeded();
    renderItemsTable();

    document.getElementById("createForm").addEventListener("submit", handleCreate);
    document.getElementById("logoutLink").addEventListener("click", handleLogout);
  </script>

</body>
</html>
